{% load socialaccount %}
{% providers_media_js %} {# => provider가 제공하는 템플릿을 쓸 수 있음 #}

<a href="{% url 'account_signup' %}">회원가입</a> <br>

{% if user.is_authenticated %} {# -> 로그인이 되어있다면 if문을 실행함. #}
    <a href="{% url 'account_logout' %}">로그아웃</a> <br>
    {{ user.username }} 님이 로그인 중
{% else %}
    <a href="{% provider_login_url 'google' %}"> 구글 로그인 </a> <br>
    로그인을 해주세요.
{% endif %}
