<body>
    <div class="container">
        <h1>Sign up!</h1>
        <form method="POST" action="{% url 'signup' %}"> {% csrf_token %}
            휴대폰, 이메일:
            <br>
            <input class="text" type="text" name="email" onfocus="changeColor1()" onblur="backColor1()">
            <br>
            비밀번호:
            <br>
            <input class="text" type="password" name="password1" value="" onfocus="changeColor2()" onblur="backColor2()">
            <br>
            Confirm Password:
            <br>
            <input class="text" type="password" name="password2" value="" onfocus="changeColor2()" onblur="backColor2()">
            <br><br>
            <input type="submit" class="button" name="" value="가입하기">
        </form>
    </div>
</body>
